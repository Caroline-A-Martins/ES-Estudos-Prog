<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: #86c286;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1°
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja... 
        </div> 
    -->
    <div id="area">
        Interaja... 
    </div>

    <script>
        /* 1°
        var a = window.document.getElementById('area')
        function clicar(){  
            a.innerText = 'Clicou!'
            a.style.background = '#8e67c0'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = '#86c286'
        }
        */

        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){  
            a.innerText = 'Clicou!'
            a.style.background = '#8e67c0'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = '#86c286'
        }
    </script>
</body>
</html>
